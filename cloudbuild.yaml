# Unified Cloud Build configuration
# Substitutions expected:
#   _ENV                (stage|prod)
#   _REGION             (e.g. us-central1)
#   _SERVICE_BACKEND    (Cloud Run service name)
#   _SERVICE_FRONTEND
#   _ARTIFACT_REPO      (Artifact Registry repo name)
#   _PROJECT_ID         (target project)

steps:
  - name: 'gcr.io/cloud-builders/npm'
    dir: frontend
    args: ['install']

  - name: 'gcr.io/cloud-builders/npm'
    dir: frontend
    args: ['run', 'test:all']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        '$_REGION-docker.pkg.dev/$_PROJECT_ID/$_ARTIFACT_REPO/backend:$_ENV-$SHORT_SHA',
        '-f',
        'backend/Dockerfile',
        'backend'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        '$_REGION-docker.pkg.dev/$_PROJECT_ID/$_ARTIFACT_REPO/frontend:$_ENV-$SHORT_SHA',
        '-f',
        'frontend/Dockerfile',
        'frontend'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        '$_REGION-docker.pkg.dev/$_PROJECT_ID/$_ARTIFACT_REPO/backend:$_ENV-$SHORT_SHA'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        '$_REGION-docker.pkg.dev/$_PROJECT_ID/$_ARTIFACT_REPO/frontend:$_ENV-$SHORT_SHA'
      ]

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run','deploy','$_SERVICE_BACKEND',
        '--image','$_REGION-docker.pkg.dev/$_PROJECT_ID/$_ARTIFACT_REPO/backend:$_ENV-$SHORT_SHA',
        '--region','$_REGION',
        '--platform','managed',
        '--allow-unauthenticated'
      ]

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run','deploy','$_SERVICE_FRONTEND',
        '--image','$_REGION-docker.pkg.dev/$_PROJECT_ID/$_ARTIFACT_REPO/frontend:$_ENV-$SHORT_SHA',
        '--region','$_REGION',
        '--platform','managed',
        '--allow-unauthenticated'
      ]

images:
  - '$_REGION-docker.pkg.dev/$_PROJECT_ID/$_ARTIFACT_REPO/backend:$_ENV-$SHORT_SHA'
  - '$_REGION-docker.pkg.dev/$_PROJECT_ID/$_ARTIFACT_REPO/frontend:$_ENV-$SHORT_SHA'
