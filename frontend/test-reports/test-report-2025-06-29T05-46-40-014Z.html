
<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        .container {
            max-width: 1200px;

            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        .stat-card {
            background: white;

        }
        .stat-value {

            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        .passed { color: #28a745; }
        .failed { color: #dc3545; }
        .total { color: #007bff; }
        .duration { color: #ffc107; }
        .results {
            padding: 30px;
        }
        .result-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 4px solid;
        }
        .result-item.passed {
            background: #d4edda;
            border-color: #28a745;
        }
        .result-item.failed {

            border-color: #dc3545;
        }
        .result-status {
            font-size: 1.2em;
            margin-right: 15px;
        }
        .result-name {
            flex: 1;
            font-weight: 500;
        }
        .result-duration {
            color: #666;
            font-size: 0.9em;
        }
        .categories {
            padding: 30px;
            background: #f8f9fa;
        }
        .category {
            margin: 10px 0;
            padding: 10px 15px;
            background: white;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress-bar {
            width: 200px;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #28a745;
            transition: width 0.3s ease;
        }
    </style>
</head>
